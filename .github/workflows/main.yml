name: FTP Deployment

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger deployment from

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2  # Fetch the last two commits for diff comparison

    - name: Install lftp if not already installed
      run: |
        sudo apt-get update && sudo apt-get install -y lftp

    - name: Prepare files for FTP operations
      run: |
        mkdir -p ftp_operations/changed_files ftp_operations/deleted_files
        
        # Fetch changed and deleted files between the last two commits
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
        DELETED_FILES=$(git diff --name-only --diff-filter=D HEAD~1 HEAD)
        
        # Process changed files
        for file in $CHANGED_FILES; do
          if [ -f "$file" ]; then
            mkdir -p "ftp_operations/changed_files/$(dirname "$file")"
            cp "$file" "ftp_operations/changed_files/$file"
          fi
        done

        # Save deleted files list to a file
        echo "$DELETED_FILES" > ftp_operations/deleted_files/deleted_files.txt

    - name: Deploy changed files to FTP server
      env:
        FTP_HOST: ftpupload.net
        FTP_USERNAME: if0_37166443
        FTP_PASSWORD: uc24cfJGW8ry6t
      run: |
        lftp -c "
          set ssl:verify-certificate no;
          set ftp:ssl-protect-data true;
          set ftp:ssl-force true;
          set cmd:default-protocol ftp;
          set ftp:list-options -a;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          mirror --reverse --only-newer --verbose \
          --exclude-glob .git/ --exclude-glob .github/ \
          --exclude-glob default/ \
          --no-perms ftp_operations/changed_files/ htdocs/
        "

    - name: Remove deleted files from FTP server
      if: success()
      env:
        FTP_HOST: ftpupload.net
        FTP_USERNAME: if0_37166443
        FTP_PASSWORD: uc24cfJGW8ry6t
      run: |
        if [ -f ftp_operations/deleted_files/deleted_files.txt ]; then
          while IFS= read -r file; do
            lftp -c "
              set ssl:verify-certificate no;
              set ftp:ssl-protect-data true;
              set ftp:ssl-force true;
              set cmd:default-protocol ftp;
              set ftp:list-options -a;
              open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
              rm -rf htdocs/$file
            "
          done < ftp_operations/deleted_files/deleted_files.txt
        fi
